<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
      }

      .cc {
        width: 100%;
        height: 100px;
      }

      .cc {
        background-color: #123455;
      }
      .class {
        margin-right: 200px;
        background-color: #f10;
      }
    </style>
  </head>
  <body>
    <div>
      The following span is an <span class="class">inline element</span>; its background has been colored to display
      both the beginning and end of the inline element's influence.
    </div>

    <div class="cc"></div>
    <script>
      document.querySelector('.cc').addEventListener('click', e => {
        console.log(e);

        console.log(e.offsetX, e.offsetY);
        this.addEventListener('mousemove', mousemove => {
          console.log(mousemove);
        });
      });

      let obj = { a: 1, b: 2 };
      console.log(obj.key);
    </script>
  </body>
