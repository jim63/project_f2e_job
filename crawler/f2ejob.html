<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <p onclick="signUp">2123</p>
    <script>
      document.querySelector('p').addEventListener('click', signUp);

      function signUp() {
        fetch('http://localhost:3306/signIn', {
          credentials: 'include',
          method: 'POST', // or 'PUT'
          body: JSON.stringify({ name: '123', email: '456123@gmail.commmm', password: 'qaz123' }), // data can be `string` or {object}!
          headers: new Headers({
            'Content-Type': 'application/json'
          })
        }).then(response => {
          response.json().then(e => {
            console.log(e);
          });
        });
      }
      signUp();
    </script>
  </body>
</html>
